[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor -L defmt"
rustflags = [
  "-C", "link-arg=-nostartfiles",
  "-C", "link-arg=-Wl,-Tlinkall.x",
  "-C", "link-arg=-Tdefmt.x",
]

[target.xtensa-esp32s2-none-elf]
runner = "espflash flash --monitor -L defmt"
rustflags = [
  "-C", "link-arg=-nostartfiles",
  "-C", "link-arg=-Wl,-Tlinkall.x",
  "-C", "link-arg=-Tdefmt.x",
]

[build]
target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["core"]

[env]
DEFMT_LOG = "info"
